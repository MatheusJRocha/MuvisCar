    <script type="module">
        // Importa as fun√ß√µes necess√°rias do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        document.addEventListener('DOMContentLoaded', async () => {
            const bookingForm = document.getElementById('booking-form');
            const contactForm = document.getElementById('contact-form');
            const carCard = document.getElementById('car-card');

            const closeModalBtn = document.getElementById('close-modal');
            const bookingsList = document.getElementById('bookings-list');
            const loadingIndicatorBooking = document.getElementById('loading-indicator-booking');
            const noBookingsMessage = document.getElementById('no-bookings-message');

            let db;
            let auth;

            // Fun√ß√£o para criar card de reserva com anima√ß√£o
            function createBookingCard(booking) {
                const bookingCard = document.createElement('div');
                bookingCard.className = 'booking-item bg-white p-6 rounded-2xl shadow-sm hover:shadow-lg transition-all duration-300 border border-gray-100';
                const timestamp = booking.timestamp ? new Date(booking.timestamp.seconds * 1000).toLocaleString('pt-BR') : 'Data n√£o dispon√≠vel';
                
                bookingCard.innerHTML = `
                    <div class="flex items-start space-x-4">
                        <div class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full flex items-center justify-center flex-shrink-0">
                            <span class="text-white font-bold text-lg">${booking.name.charAt(0).toUpperCase()}</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="text-lg font-semibold text-gray-900 truncate">${booking.name}</h4>
                                <span class="text-xs text-gray-400 bg-gray-100 px-2 py-1 rounded-full">Nova</span>
                            </div>
                            <p class="text-sm text-indigo-600 mb-2">${booking.contact}</p>
                            <p class="text-gray-700 mb-3 line-clamp-3">${booking.message}</p>
                            <div class="flex items-center text-xs text-gray-500">
                                <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                                </svg>
                                ${timestamp}
                            </div>
                        </div>
                    </div>
                `;
                return bookingCard;
            }

            // Fun√ß√£o para animar modal
            function showModal() {
                modal.classList.remove('hidden');
                setTimeout(() => {
                    modal.querySelector('div > div').classList.add('scale-100');
                    modal.querySelector('div > div').classList.remove('scale-95');
                }, 10);
            }

            function hideModal() {
                modal.querySelector('div > div').classList.add('scale-95');
                modal.querySelector('div > div').classList.remove('scale-100');
                setTimeout(() => {
                    modal.classList.add('hidden');
                }, 300);
            }

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

            } catch (error) {
                console.error("Erro ao inicializar o Firebase:", error);
                bookingsList.innerHTML = `
                    <div class="text-center py-12">
                        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-red-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                        </div>
                        <p class="text-red-500 font-medium">Erro ao carregar o sistema</p>
                    </div>
                `;
                return;
            }

            if (db && auth) {
                // Event Listeners
                carCard.addEventListener('click', () => {
                    const carData = JSON.parse(carCard.dataset.car);
                    const bookingTitle = document.getElementById('booking-title');
                    const bookingMessage = document.getElementById('booking-message');

                    bookingTitle.innerText = `Reserva para o ${carData.model}`;
                    bookingMessage.value = `Gostaria de reservar o carro ${carData.brand} ${carData.model} (${carData.year}).`;
                    
                    // Scroll suave para o formul√°rio
                    bookingForm.scrollIntoView({ behavior: 'smooth' });
                });

                bookingForm.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    
                    const originalText = submitBookingBtn.innerHTML;
                    submitBookingBtn.disabled = true;
                    submitBookingBtn.innerHTML = `
                        <span class="relative z-10 flex items-center justify-center">
                            <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin mr-2"></div>
                            Enviando...
                        </span>
                    `;

                    const bookingData = {
                        name: bookingForm.name.value,
                        contact: bookingForm.contact.value,
                        message: bookingForm.message.value,
                        timestamp: serverTimestamp(),
                        type: 'booking'
                    };

                    try {
                        const publicBookingsRef = collection(db, `artifacts/${appId}/public/data/bookings`);
                        await addDoc(publicBookingsRef, bookingData);

                        modalTitle.innerText = "Reserva Confirmada!";
                        modalMessage.innerText = "Sua solicita√ß√£o de reserva foi recebida com sucesso. Nossa equipe entrar√° em contato em breve para confirmar os detalhes.";
                        showModal();
                        bookingForm.reset();
                        document.getElementById('booking-title').innerText = 'Reserva R√°pida';
