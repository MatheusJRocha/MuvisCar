<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MuvisCar - Registro</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- CSS Personalizado -->
    <!-- Certifique-se de que este arquivo está em frontend/static/css/login.css -->
    <link rel="stylesheet" href="static/css/login.css" />
</head>
<body class="bg-gray-900">
    
    <!-- Vídeo de fundo e overlay -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="static/videos/abstract.mp4" type="video/mp4" />
        <source src="static/videos/login-background.webm" type="video/webm" />
        Seu navegador não suporta vídeos HTML5.
    </video>
    <div class="video-overlay"></div>
    
    <!-- Container principal de registro -->
    <div class="login-container">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in-up">
            
            <!-- Logo e título -->
            <div class="text-center mb-8">
                <div class="flex justify-center mb-4">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-3 rounded-xl logo-animation">
                        <i class="fas fa-car text-white text-3xl"></i>
                    </div>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Criar Conta</h1>
                <p class="text-gray-600">Preencha os campos para se cadastrar</p>
                <div class="w-16 h-1 bg-gradient-to-r from-blue-600 to-purple-600 mx-auto mt-4 rounded-full"></div>
            </div>
            
            <!-- Formulário de registro -->
            <form id="registroForm" class="space-y-6">
                
                <!-- Campo de Nome Completo -->
                <div class="input-group relative">
                    <div class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 z-10">
                        <i class="fas fa-user"></i>
                    </div>
                    <input
                        type="text"
                        id="nome_completo"
                        name="nome_completo"
                        class="input-field w-full py-3 pl-12 pr-4 rounded-lg focus:outline-none focus:ring-0"
                        placeholder="Nome Completo"
                        required
                    />
                </div>

                <!-- Campo de E-mail -->
                <div class="input-group relative">
                    <div class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 z-10">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="input-field w-full py-3 pl-12 pr-4 rounded-lg focus:outline-none focus:ring-0"
                        placeholder="E-mail"
                        required
                    />
                </div>
                
                <!-- Seleção de Tipo de Documento -->
                <div class="flex space-x-4 mb-4 text-gray-800">
                    <label class="flex items-center space-x-2">
                        <input
                            type="radio"
                            id="radioCpf"
                            name="tipo_documento"
                            value="cpf"
                            class="form-radio text-blue-600 focus:ring-blue-500"
                            checked
                        />
                        <span>CPF</span>
                    </label>
                    <label class="flex items-center space-x-2">
                        <input
                            type="radio"
                            id="radioCnpj"
                            name="tipo_documento"
                            value="cnpj"
                            class="form-radio text-blue-600 focus:ring-blue-500"
                        />
                        <span>CNPJ</span>
                    </label>
                </div>

                <!-- Campo de CPF/CNPJ -->
                <div class="input-group relative">
                    <div class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 z-10">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <input
                        type="text"
                        id="documento"
                        name="cpf_cnpj"
                        class="input-field w-full py-3 pl-12 pr-4 rounded-lg focus:outline-none focus:ring-0"
                        placeholder="CPF"
                        autocomplete="off"
                        required
                    />
                </div>
                
                <!-- Campo de Senha -->
                <div class="input-group relative">
                    <div class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 z-10">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="input-field w-full py-3 pl-12 pr-12 rounded-lg focus:outline-none focus:ring-0"
                        placeholder="Senha"
                        autocomplete="new-password"
                        required
                    />
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                        title="Mostrar/Esconder Senha"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>

                <!-- Botão de registro -->
                <button
                    type="submit"
                    id="registroBtn"
                    class="login-btn w-full text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-200"
                >
                    <span id="registroBtnText">
                        <i class="fas fa-user-plus mr-2"></i>Registrar
                    </span>
                </button>
            </form>
            
            <!-- Link para login -->
            <div class="text-center mt-6 pt-6 border-t border-gray-200">
                <p class="text-gray-600 text-sm">
                    Já tem uma conta? 
                    <a href="/login" class="forgot-link font-medium">
                        Fazer login
                    </a>
                </p>
            </div>
            
        </div>
    </div>
    
    <!-- Container para notificações -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-4"></div>
    <script src="static/js/registro_rapido.js"></script>

    <!-- JavaScript Personalizado -->
