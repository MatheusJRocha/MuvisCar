<!DOCTYPE html>

<style>
/* Estilos do tema escuro - VERSÃO MAIS CLARA E TRANSPARENTE */
body.dark {
    background-color: #082338; /* Fundo principal: um cinza escuro mais claro */
    color:  #082338; /* Cor do texto principal: um branco suave */
}
.dark .glass-effect {
    background:  #082338(255, 255, 255, 0.08);
    backdrop-filter: blur(12px); 
    border: 1px solid  #082338(255, 255, 255, 0.15);
    color:  #082338;
}
.dark .text-gray-800 { color: #f0f0f0; } 
.dark .text-gray-700 { color: #e0e0e0; }
.dark .text-gray-600 { color: #a0a0a0; }
.dark .bg-gray-100 { background-color:  #082338; } /* Fundo de elementos: cinza mais claro */
.dark .hover\:bg-gray-200:hover { background-color:  #082338; }
.dark .border-gray-200 { border-color:  #082338; }
.dark .bg-white { background-color:  #082338; } /* Fundo de elementos brancos: cinza escuro mais claro */
.dark .hover\:bg-gray-100:hover { background-color:  #082338; }

/* Estilo para os cards de carro e filtro - AGORA TRANSPARENTE E UNIFICADO */
.dark .car-card,
.dark .filter-card {
    background: rgba(255, 255, 255, 0.08); /* Fundo semi-transparente para ambos */
    backdrop-filter: blur(12px); /* Efeito de vidro borrado */
    border: 1px solid rgba(255, 255, 255, 0.15); 
}
.dark .car-card .shadow-lg {
    box-shadow: 0 4px 8px rgba(34, 34, 34, 0.185); 
}
.dark .car-card .hover\:shadow-2xl:hover {
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.185);
}

/* Estilo para o card de filtro no tema escuro - Sombras */
.dark .filter-card {
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.185);
}
.dark .search-input,
.dark .filter-card select {
    background-color: #333333; /* Fundo do input e select mais claro */
    color: #f0f0f0;
    border-color: #555555;
}
.dark .search-input::placeholder {
    color: #a0a0a0;
}
.dark .bg-gray-600 {
    background-color: #555555;
}
.dark .bg-gray-600:hover {
    background-color: #666666;
}
</style>

</head>

                                <div class="w-8 h-8 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full flex items-center justify-center">

                                </div>

<script>
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggleBtn = document.getElementById('themeToggle');
            const sunIcon = document.getElementById('sunIcon');
            const moonIcon = document.getElementById('moonIcon');
            const body = document.body;

            // Função para aplicar o tema
            function applyTheme(theme) {
                if (theme === 'dark') {
                    body.classList.add('dark');
                    sunIcon.classList.remove('hidden');
                    moonIcon.classList.add('hidden');
                } else {
                    body.classList.remove('dark');
                    sunIcon.classList.add('hidden');
                    moonIcon.classList.remove('hidden');
                }
            }

            // Checar o tema salvo no localStorage ou preferência do sistema
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                // Se não houver tema salvo, usar a preferência do sistema
                applyTheme('dark');
            } else {
                applyTheme('light');
            }

            // Adicionar evento de clique para alternar o tema
            themeToggleBtn.addEventListener('click', () => {
                if (body.classList.contains('dark')) {
                    applyTheme('light');
                    localStorage.setItem('theme', 'light');
                } else {
                    applyTheme('dark');
                    localStorage.setItem('theme', 'dark');
                }
            });
        });
    </script>
