<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MuvisCar - Login</title>

    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- CSS Personalizado -->
    <!-- Certifique-se de que este arquivo está em frontend/static/css/login.css -->
    <link rel="stylesheet" href="static/css/login.css" />
</head>
<body class="bg-gray-900">
    
    <!-- Vídeo de fundo e overlay -->
    <video class="video-background" autoplay muted loop playsinline>
        <source src="static/videos/abstract.mp4" type="video/mp4" />
        <source src="static/videos/login-background.webm" type="video/webm" />
        Seu navegador não suporta vídeos HTML5.
    </video>
    <div class="video-overlay"></div>
    
    <!-- Container principal de login -->
    <div class="login-container">
        <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md fade-in-up">
            
            <!-- Logo, título e botão de tema -->
            <div class="text-center mb-8 relative">
                <div class="flex justify-center mb-4">
                    <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-3 rounded-xl logo-animation">
                        <i class="fas fa-car text-white text-3xl"></i>
                    </div>
                </div>
                <div class="flex items-center justify-center relative">
                    <h1 class="text-3xl font-bold text-gray-800 mb-2 mr-4">MuvisCar</h1>
                    <!-- Botão de tema -->
                    <button id="themeToggleBtn" class="absolute right-0 top-1/2 transform -translate-y-1/2" title="Mudar tema">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
                <p class="text-gray-600">Sistema de Locação</p>
                <div class="w-16 h-1 bg-gradient-to-r from-blue-600 to-purple-600 mx-auto mt-4 rounded-full"></div>
            </div>
            
            <!-- Formulário de login -->
            <form id="loginForm" class="space-y-6">
                
                <!-- Campo CPF ou CNPJ mascarado -->
                <div class="input-group relative">
                    <div class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 z-10">
                        <i class="fas fa-id-card"></i>
                    </div>
                    <input
                        type="password" 
                        id="cpf_cnpj"
                        name="cpf_cnpj"
                        class="input-field w-full py-3 pl-12 pr-4 rounded-lg focus:outline-none focus:ring-0"
                        placeholder="CPF ou CNPJ"
                        autocomplete="off"
                        required
                    />
                    <button
                        type="button"
                        id="toggleCpfCnpj"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                        title="Mostrar/Esconder CPF/CNPJ"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <!-- Campo de senha -->
                <div class="input-group relative">
                    <div class="input-icon absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 z-10">
                        <i class="fas fa-lock"></i>
                    </div>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        class="input-field w-full py-3 pl-12 pr-12 rounded-lg focus:outline-none focus:ring-0"
                        placeholder="Senha"
                        autocomplete="current-password"
                        required
                    />
                    <button
                        type="button"
                        id="togglePassword"
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                        title="Mostrar/Esconder Senha"
                    >
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <!-- Lembrar-me e esqueci senha -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-gray-600">
                        <input type="checkbox" id="remember" name="remember" class="mr-2 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        Lembrar-me
                    </label>
                    <a href="#" class="forgot-link font-medium">
                        Esqueci minha senha
                    </a>
                </div>
                
                <!-- Botão de login -->
                <button
                    type="submit"
                    id="loginBtn"
                    class="login-btn w-full text-white font-semibold py-3 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-purple-200"
                >
                    <span id="loginBtnText">
                        <i class="fas fa-sign-in-alt mr-2"></i>Entrar
                    </span>
                </button>
                
            </form>
            
            <!-- Divider -->
            <div class="divider flex items-center my-6">
                <span class="px-4 text-gray-500 text-sm">ou</span>
            </div>
            
            <!-- Botões sociais -->
            <div class="space-y-3">
                <button class="social-btn w-full py-3 px-4 rounded-lg font-medium text-gray-700 flex items-center justify-center focus:outline-none">
                    <i class="fab fa-google text-red-500 mr-3"></i>
                    Continuar com Google
                </button>
                
                <button class="social-btn w-full py-3 px-4 rounded-lg font-medium text-gray-700 flex items-center justify-center focus:outline-none">
                    <i class="fab fa-microsoft text-blue-500 mr-3"></i>
                    Continuar com Microsoft
                </button>
            </div>
            
            <!-- Link para registro -->
            <div class="text-center mt-6 pt-6 border-t border-gray-200">
                <p class="text-gray-600 text-sm">
                    Não tem uma conta? 
                    <a href="register.html" class="forgot-link font-medium">
                        Criar conta
                    </a>
                </p>
            </div>
            
        </div>
    </div>
    
    <!-- Container para notificações -->
    <div id="notificationContainer" class="fixed top-4 right-4 z-50 space-y-4"></div>
    
    <!-- JavaScript Personalizado -->
    <!-- Certifique-se de que este arquivo está em frontend/static/js/login.js -->
    <script src="static/js/login.js"></script>
    
</body>
</html>
